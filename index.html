<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Tic-Tac-Toe!</h1>
        <h2 id="info-panel">Press 'Start Game' button to begin a new game!</h2>
        <div id="game-board">
            <div class="game-space top left"></div>
            <div class="game-space top"></div>
            <div class="game-space top right"></div>
            <div class="game-space left"></div>
            <div class="game-space"></div>
            <div class="game-space right"></div>
            <div class="game-space bottom left"></div>
            <div class="game-space bottom"></div>
            <div class="game-space bottom right"></div>
        </div>
        <br>
        <button id="new-game">Start Game</button>
        <div id="scoreboard-p1">
            <h3>Player 1:</h3>
            <h3 id="score-p1">0</h3>
        </div>
        <div id="scoreboard-p2">
            <h3>Player 2:</h3>
            <h3 id="score-p2">0</h3>
        </div>
    </div>
    
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
