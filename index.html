<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="game-board">
            <div class="game-space top left">X</div>
            <div class="game-space top">O</div>
            <div class="game-space top right">O</div>
            <div class="game-space left"></div>
            <div class="game-space">X</div>
            <div class="game-space right"></div>
            <div class="game-space bottom left"></div>
            <div class="game-space bottom"></div>
            <div class="game-space bottom right">X</div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
